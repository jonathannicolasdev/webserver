<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Manager</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.container {
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		.box {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			border: 2px dashed #aaa;
			border-radius: 10px;
			text-align: center;
		}
		#fileList {
			margin-top: 20px;
		}
		#uploadButton {
			margin-top: 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
		}
		.message {
			margin-top: 20px;
			margin-left: 20px;
			font-weight: bold;
			display: none;
		}

		.success {
			color: green;
		}

		.error {
			color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>File Manager</h1>
		<div id="dropZone" class="box">Drop files here</div>
		<ul id="fileList"></ul>
		<button id="uploadButton" onclick="uploadFiles()">Upload Files</button>
		<div id="message" class="message"></div>
	</div>
	<script type="text/javascript" src="scripts/file_manager.js"></script>
</body>
</html>
