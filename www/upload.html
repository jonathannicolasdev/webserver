<!DOCTYPE html>
<html>
<head>
    <title>Multiple File Uploads</title>
</head>
<body>
    <h1>Upload Multiple Files</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="fileUpload1">File 1:</label>
        <input type="file" id="fileUpload1" name="uploadFile1">
        <br>
        <label for="fileUpload2">File 2:</label>
        <input type="file" id="fileUpload2" name="uploadFile2">
        <br>
        <!-- You can add more file input fields as needed -->
        <input type="submit" value="Upload Files">
    </form>
</body>
</html>
