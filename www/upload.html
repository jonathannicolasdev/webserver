<!DOCTYPE html>
<html>
<head>
  <title>File Upload Form</title>
</head>
<body>
  <h2>Upload a File</h2>
  <form action="/" method="POST" enctype="multipart/form-data">
    <label for="file">Select a file:</label>
    <input type="file" name="file" id="file" required>
    <br><br>
    <input type="submit" value="Upload File">
  </form>
</body>
</html>
